[tox]
envlist = python3.6, python3.7, python3.8, python3.9, python3.10, python3.11

[testenv:python3.{6,7,8,9,10,11}]
deps =
	numpy
	pytest
	pytest-cov
	flake8
commands =
	pip install --upgrade --no-cache-dir pip
	# stop the build if there are Python syntax errors or undefined names
	flake8 ./sfftk --count --select=E9,F63,F7,F82 --show-source --statistics
	# exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
	flake8 ./sfftk --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
	pytest --cov=./sfftk sfftk/unittests


